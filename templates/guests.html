<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招待者一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <h1>招待者一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>所属</th>
                <th>氏名</th>
            </tr>
        </thead>
        <tbody>
            {% for guest in guests %}
            <tr>
                <td>{{ guest.id }}</td>
                <td>{{ guest.comp }}</td>
                <td>{{ guest.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
