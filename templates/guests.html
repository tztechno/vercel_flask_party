<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Guests List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            width: 80%;
            max-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 18px 24px;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
        }

        td {
            font-size: 16px;
            border-bottom: 1px solid #ecf0f1;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 600px) {
            table {
                width: 95%;
            }

            th,
            td {
                padding: 12px 16px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <h1>招待者一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>所属</th>
                <th>氏名</th>
            </tr>
        </thead>
        <tbody>
            {% for guest in guests %}
            <tr>
                <td>{{ guest.id }}</td>
                <td>{{ guest.comp }}</td>
                <td>{{ guest.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
