<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年祝賀会 Admin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
    
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }
    
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    
        a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    
        a:hover {
            color: #3498db;
        }
    
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
    
            h1 {
                font-size: 28px;
            }
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='back.css') }}">
    
</head>

<body>
    <h1>新年祝賀会 Admin</h1>
    <div class="grid">
        <div class="card">
            <a href="/prize" target="_blank">賞品</a>
        </div>
        <div class="card">
            <a href="/guests" target="_blank">招待者一覧</a>
        </div>
        <div class="card">
            <a href="/attend" target="_blank">本日の参加者</a>
        </div>
        <div class="card">
            <a href="/shuffle" target="_blank">抽選</a>
        </div>
        <div class="card">
            <a href="/winners" target="_blank">受賞者一覧</a>
        </div>
        <div class="card">
            <a href="/confirm" target="_blank">賞別受賞者</a>
        </div>
        <div class="card">
            <a href="/qr_read" target="_blank">受付</a>
        </div>
        <div class="card">
            <a href="/mp3_player" target="_blank">Sound</a>
        </div>
        <div class="card">
            <a href="/screen" target="_blank">Screen</a>
        </div>
    </div>
</body>

</html>
