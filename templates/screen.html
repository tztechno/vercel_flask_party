<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background-image: url('/static/sakura01.gif');
            background-size: auto; /* オリジナルサイズで表示 */
            background-repeat: repeat; /* 繰り返す */
            background-position: center;
        }

        iframe {
            width: 100%;
            /* 適切なサイズに設定 */
            height: 100%;
            /* 適切なサイズに設定 */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: transparent;
            /* iframeの背景を透明に設定 */
            opacity: 0.94;
            /* iframeの透過性を設定 (0: 完全透明, 1: 不透明) */
        }
    </style>
</head>

<body>

    <iframe id="screen-frame" src="{{ current_page }}"></iframe> <!-- ここを修正 -->

    <script>
        // 現在のページを取得する関数
        function getCurrentPage() {
            fetch('/get_current_page')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("screen-frame").src = data.current_page;  // src を修正
                })
                .catch(error => console.error('Error:', error));
        }

        getCurrentPage();

        let previousPage = ''; // 前回のページを保存するための変数

        function getCurrentPage() {
            // 現在のURLやページ情報を取得する。ここでは例としてwindow.location.hrefを使用。
            const currentPage = window.location.href;

            // 現在のページが前回のページと同じかどうかを確認
            if (currentPage !== previousPage) {
                // ページが変わった場合のみ、更新を行う
                previousPage = currentPage;
                window.location.reload(); // ページをリロードする
            }
        }

        // 2秒ごとに現在のページを確認し、更新を必要に応じて行う
        setInterval(getCurrentPage, 2000);

        </script>
</body>

</html>
